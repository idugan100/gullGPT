<!--Chatbot tailwind template-->
<div class="w-full m-10 p-10">
    <!--Chatbot -->
    <div class="bg-gray-700 shadow-lg rounded-lg max-w-md">
        <!--Header For Chatbot-->
        <div class="border-gray-800 border-b-2 px-2 py-4">
            <div class="inline-flex items-center">
                <img src="assets/suLogo.jpg" alt="logo" class="w-8"/>
                <span class="ml-8 text-white">gullGPT</span>
            </div>
            
        </div>
        <!--Body-->
        <div class="h-80 flex flex-col space-y-4 max-w-md px-2 mb-2 mt-2">
            <!--Chatbot message-->
            <div class="flex flex-col items-start">
                <span class="bg-gray-50 px-2 py-2 rounded-b-xl rounded-tl-xl mb-2 mt-2">How can I Help?</span>
            </div>
            <!--User Message-->
            <div class="flex flex-col items-end">
                <span class="bg-gray-50 px-2 py-2 mt-2 mb-2 rounded-b-xl rounded-tr-xl">Good Place for Coffee</span>
            </div>
        </div>
        <!--Footer-->
        <div class="border-gray-800 border-t-2 flex items-center py-4 px-2">
            <div class="animate-bounce">
            <input type="text" placeholder="type here..." class="flex-l rounded-lg px-4 py-2 border-2 hover:border-indigo-300 mr-2"/>
            <button type="submitt" class="relative right-16">
                <span class="animate-ping absolute incline-flex h-full w-full rounded-full bg-sky-400 opacity-75 hover:animate-none hover:opacity-0"></span>
                SEND
            </button>
            </div>
        </div>
    </div>
