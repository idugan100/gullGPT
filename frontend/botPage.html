<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!--Chatbot tailwind template-->
<div class="h-screen">
    <!--Chatbot -->
    <div class="bg-gray-700 border border-red-500 h-screen">
        <!--Header For Chatbot-->
        <div class="border-gray-800 border-b-2 px-2 py-4">
            <div class="inline-flex items-center">
                <img src="assets/suLogo.jpg" alt="logo" class="w-8"/>
                <span class="ml-8 text-white">gullGPT</span>
            </div>
            
        </div>
        <!--Body-->
        <div class="flex flex-col space-y-4 px-40 py-10 h-3/4">
            <!--Chatbot message-->
                <div class="flex flex-col items-start">
                    <span class="bg-gray-50 px-2 py-2 rounded-b-xl rounded-tl-xl mb-2 mt-2 w-1/3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat quae maiores accusamus, quis earum tempore nam. Et atque doloribus fugiat pariatur unde accusantium, natus placeat praesentium ipsa sequi deleniti perspiciatis.</span>
                </div>
                <!--User Message-->
                <div class="flex flex-col items-end">
                    <span class="bg-gray-50 px-2 py-2 mt-2 mb-2 rounded-b-xl rounded-tr-xl w-1/3">Good Place for Coffee</span>
                </div>
        </div>
        <!--Footer-->
        <div class="border-gray-800 border-t-2 flex items-center py-4 px-2">
            <div class="animate-bounce">
            <input type="text" placeholder="type here..." class="flex-l rounded-lg px-4 py-2 border-2 hover:border-indigo-300 mr-2"/>
            <button type="submit" class="relative right-16">
                <span class="animate-ping absolute incline-flex h-full w-full rounded-full bg-sky-400 opacity-75 hover:animate-none hover:opacity-0"></span>
                SEND
            </button>
            </div>
        </div>
    </div>
</div>


</html>
