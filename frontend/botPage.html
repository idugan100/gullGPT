<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./api/gullAPI.js"></script>
</head>
<body>
<!--Chatbot tailwind template-->
<div class="h-screen font-['Proxima Nova'] text-2xl">
    <!--Chatbot -->
    <div class="bg-[#3C1010] border border-red-500 h-screen">
        <!--Header For Chatbot-->
        <div class="border-[#FFC31F]/50 border-b-2 px-2 py-4">
            <div class="grid grid-cols-12">
                <div >
                    <a href="https://www.salisbury.edu/">
                        <img src="https://pbs.twimg.com/profile_images/300371774/SU_twitter_400x400.jpg" alt="SUlogo" class="w-16 h-16 hover:animate-pulse"/>
                    </a>
                        
                </div>
                <div class="ml-8 col-span-10 text-white">GullGPT</div>
                <a href="https://hoyahacks.georgetown.domains/" class="justify-self-end">
                <img src="https://d112y698adiu2z.cloudfront.net/photos/production/challenge_photos/002/703/676/datas/full_width.png" alt="HOYAlogo" class="w-54 h-16 ml-8 hover:animate-pulse"/>
                </a>
            </div>
            
        </div>
        <!--Conversation-->
        <div class="flex flex-col space-y-4 px-40 py-10 h-3/4 overflow-auto snap-y snap-mandatory">
             <!--Chatbot messages-->
             <div id="chatHolder"></div>
             <p class="snap-end"></p>
        </div>
        <!--Text From User-->
        <form id="newChat" onsubmit="insertNewChat(event)">
        <div class="border-[#FFC31F]/50 border-t-2 flex items-center py-4 px-2 snap-end">
                <input type="text" id="message" name="message" placeholder="type here..." class="flex-l rounded-tl rounded-bl px-12 py-2 bg-gray-300 ml-2 shadow-[#FFC31F]/25 shadow-lg required"/>
                <button  type="submit" class="right-24 rounded-tr rounded-br px-12 py-2 bg-gray-400 hover:bg-gray-300">
                <span class="animate-ping incline-flex h-full w-full rounded-full bg-sky-400 opacity-75 hover:animate-none hover:opacity-0"></span>
                    SEND
                </button>
        </div>
        </form>
    </div>
</div>
</html>
